<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Chat Público</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; text-align: center; }
    #messages { border: 1px solid #ddd; padding: 10px; margin-top: 10px; min-height: 150px; }
    input { width: 80%; padding: 5px; margin-top: 10px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Chat ao Vivo</h1>
  <div id="messages">Carregando mensagens...</div>
  <input type="text" id="messageInput" placeholder="Digite uma mensagem">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    // Inicialização correta do Supabase
    const supabaseUrl = 'https://ztwlgdyxzsteqwwxkegs.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Substitua pela sua chave correta
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Função para enviar mensagens ao Supabase
    async function sendMessage() {
      const content = document.getElementById('messageInput').value.trim();
      if (!content) return;

      const { error } = await supabase.from('public.maitestsid').insert([{ content }]);

      if (error) {
        console.error('Erro ao enviar mensagem:', error.message);
        return;
      }

      document.getElementById('messageInput').value = '';
      loadMessages(); // Atualiza as mensagens
    }

    // Função para carregar mensagens do Supabase
    async function loadMessages() {
      const { data, error } = await supabase.from('public.maitestsid').select('*').order('created_at', { ascending: true });

      if (error) {
        console.error('Erro ao carregar mensagens:', error.message);
        return;
      }

      renderMessages(data);
    }

    // Renderizar mensagens na tela
    function renderMessages(data) {
      const container = document.getElementById('messages');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>Nenhuma mensagem encontrada.</p>';
        return;
      }

      data.forEach(row => {
        const div = document.createElement('div');
        div.textContent = row.content;
        container.appendChild(div);
      });
    }

    // Configuração do Supabase Realtime para atualização automática
    supabase
      .channel('maitestsid-realtime')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'maitestsid' }, payload => {
        loadMessages();
      })
      .subscribe();

    // Carrega mensagens ao iniciar
    loadMessages();
  </script>
</body>
</html>
